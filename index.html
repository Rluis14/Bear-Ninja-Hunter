<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="uf-8">
    <meta name="author" content="Luis Gama">
    <title>Bear Ninja Hunter</title>
<!----------Style font-------------------->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div>
        <p id="display"></p>
        <script type="text/javascript">

//Present a text field to gather user input.
let playerName = prompt("Welcome to Bear Hunter Ninja! Please enter your name to get started: ");

//Store the user's input in a variable.
const greedings = "Let's Play!!";

//Put together messages for the players that combine text and the values of the variables from the user input (concatenation).
const message1 = `Hi ${playerName} ${greedings}`;

//Output the concatenated strings using two (2) different output methods.
alert(message1);
console.log(message1);

//Present a text field to gather user input.
let character = prompt("Who are you: Bear, Ninja, or Hunter?");

//Store the user's input in a variable.
let chosenMessage;
character = character.toLowerCase();
if (character === "ninja") {
    chosenMessage = " You picked Ninja!!";
} else if (character === "bear") {
    chosenMessage = " You picked Bear!!";
} else if (character === "hunter") {
    chosenMessage = " You picked Hunter!!";
} else {
    chosenMessage = "Invalid choice!";
}

//Put together messages for the players that combine text and the values of the variables from the user input (concatenation).
alert(` ${playerName}${chosenMessage} The computer chosse Bear!!`);
console.log(`${playerName}, ${chosenMessage} The computer chose Bear!`);

//Computer always chosse bear
const computerChoice = "Bear";
const finalMessage = `You chose ${character}, the computer chose ${computerChoice}!`;
console.log(finalMessage);

//Game result using switch
let result;
switch (character)
{
    case "bear":
        result = "It's a tie!"
        break;
    case "ninja":
        result = "You lose! Bear beats Ninja.";
        break;
    case "hunter":
        result = "You win! Hunter beats Bear.";
        break;
    default:
        result = "Invalid input. Please refresh the page and try again.";

}
//Display 
document.getElementById("display").innerHTML = finalMessage;
        </script>
    </div>
</body>
</html>
